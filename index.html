<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>WAEC CALCULATOR</title>
    
</head>
<body>
        <div class="main">
            <div class="head">    
                <div>
                    <div class="head__history"></div>
                    <div class="head__result"></div>
                </div>
                <div class="head__jamb">JAMB</div>
            </div>
            <div class="btns">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="0">0</button>
                <button class="operator dot" id=".">.</button>
                <button class="operator clear" id="clear">CE</button>
                <button class="add operator" id="+">+</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="suq">X<sup>2</sup></button>
                <button class="operator" id="sup">X<sup>3</sup></button>
                <button class="operator dot" id="*">*</button>
                <button class="operator dot" id="-">-</button>
                <button class="operator" id=""></button>
                <button class="operator" id=""></button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="log">log</button>
                <button class="operator" id="sin">sin</button>
                <button class="operator" id="tan">tan</button>
                <button class="operator" id="cos">cos</button>
                <button class="operator equal" id="=">=</button>
                <button class="operator" id="root">root</button>
                <button class="del operator" id="del">DEL</button>
                <button class="off operator" id="on">ON</button>
               
            </div>
        </div>  
        <script src="main.js"></script> 
</body>
</html>
